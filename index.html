<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="build/css/selectric.css"></link>
    <link rel="stylesheet" href="build/css/style.min.css"></link>   
    <meta charset="UTF-8">
    <title>Instanews</title>
</head>

<body>
    <div class="errortext"></div>
    <!--_____________________________________HEADER_______________________________________________-->
    <header class="container">
        <img src="./images/nyt-logo.svg" class="nytimage" alt="NYT logo">
        <div class="navwrapper">
            <p class="sectiontext">Choose a section:</p>
            <select class="selector">
                        <option value="sections" disabled selected>Sections...</option>
                        <option value="science">Science</option>
                        <option value="home">Home</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="fashion">Fashion</option>
            </select>
        </div>
        <div class="preloader">
            <img src="./images/ajax-loader.gif" alt="preloader image">
        </div>
    </header>
    <ul class="articlelist"></ul>
    <!--___________________________________FOOTER________________________________________________-->
    <footer>
        <h1 class="copyright"> Â© Copyright 2016 <span class="instacaps">instanews</span></h1>
    </footer>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/jquery.selectric.min.js"></script>
    <script src="tota11y.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
